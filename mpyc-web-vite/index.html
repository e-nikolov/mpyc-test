<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPyC in PyScript Core</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script defer type="module" src="/src/ts/main.ts"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>MPyC in PyScript Core</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-lg-6">
        <h5> &nbsp; </h5>
        <div class="peer-ids">
          <div class="input-group mb-2">
            <span id="basic-addon0" class="input-group-text"><strong>My ID</strong></span>
            <input id="myPeerID" type="text" readonly class="form-control w-30" aria-describedby="basic-addon0"
              onClick="this.select();">

            <button id="copyPeerID" data-bs-toggle="tooltip" data-bs-title="Copy to clipboard" class=" btn btn-primary">
              <i class="bi bi-clipboard"></i>
            </button>
            <button id="resetPeerID" class="btn btn-primary">Reset</button>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text"><strong>Peer ID</strong></span>
            <input id="hostPeerID" type="text" onClick="this.select();" class="form-control w-30" />
            <button id="connect" class="btn btn-primary" style="width: 105px;">Connect</button>
          </div>
        </div>
      </div>
      <!-- <button id="sendMessage" style="width:120px">Send Message</button> -->


      <div class="col-lg-6">
        <div class="col-sm">
          <h5> Connected Peers: </h5>
        </div>
        <ul id="knownPeers" class="list-group" tart="6">

        </ul>
      </div>
      <!-- </div> -->
    </div>
    <div class=" row row-cols-1">
      <div class="col-sm-auto">
        <div class="input-group">
          <button id="startButton" class="btn btn-primary">Run MPyC</button>
          <button id="startAsyncButton" class="btn btn-primary">Run MPyC Async</button>
          <button id="stopButton" class="btn btn-primary">Stop</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="terminal"></div>

        <div class="input-group mb-3">
          <textarea id="chatInput" type="text" class="form-control"
            placeholder="Send a message to all peers..."></textarea>
          <button id="sendMessageButton" class="btn btn-primary">Send</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
