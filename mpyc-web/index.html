<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPyC in PyScript Core</title>
  <script src="/coi-serviceworker.js"></script>
  <link rel="icon" href="/favicon.ico" />
  <script defer type="module" src="/src/ts/main.ts"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>MPyC in PyScript Core</h1>
      </div>
    </div>
    <div class="row">
      <div id="test" class="col-sm-6">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-lg-6">
        <h5> &nbsp; </h5>
        <div class="peer-ids">
          <div class="input-group mb-2">
            <span id="basic-addon0" class="input-group-text"><strong>My ID</strong></span>
            <input id="myPeerID" type="text" readonly class="form-control w-30" aria-describedby="basic-addon0"
              onClick="this.select();">

            <button id="show-qr" data-bs-toggle="tooltip" data-bs-html="true"
              data-bs-title="<canvas id='qr'></canvas><br /><span style='font-size: 10px !important;' id='qrURL'></span>"
              class="btn btn-primary bi bi-qr-code">
            </button>
            <button id="copyPeerID" data-bs-toggle="tooltip" data-bs-title="Copy to clipboard"
              class="btn btn-primary bi bi-clipboard">
            </button>
            <button id="copyPeerID" data-bs-toggle="tooltip" data-bs-title="Copied!"
              class="btn btn-success bi bi-check2 " style="display: none;">
            </button>
            <button id="resetPeerID" class="btn btn-primary bi-arrow-clockwise"></button>
          </div>

          <div class="input-group mb-1">
            <span class="input-group-text"><strong>Peer ID</strong></span>
            <input id="hostPeerID" type="text" onClick="this.select();" class="form-control w-30" />
            <!-- <label for="scan-qr" class="btn btn-primary bi bi-qr-code-scan camera-label" data-bs-toggle="tooltip" -->
            <!-- data-bs-title="Scan from QR code"></label> -->
            <input type="file" id="scan-qr" class="camera-button" accept="image/*" capture="environment">
            <button id="connect" class="btn btn-primary bi-link-45deg"></button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="col-sm">
          <h5> Connected Peers: </h5>
        </div>
        <ul id="knownPeers" class="list-group" start="6"> </ul>
      </div>
    </div>
    <div class=" row row-cols-1">
      <div class="col-sm-auto">
        <div class="input-group">
          <button id="startButton" class="btn btn-primary">Run MPyC</button>
          <button id="startAsyncButton" class="btn btn-primary">Run MPyC Async</button>
          <button id="stopButton" class="btn btn-primary">Stop</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div id="terminal"></div>
        <div class="input-group mb-3">
          <textarea id="chatInput" type="text" class="form-control"
            placeholder="Send a message to all peers..."></textarea>
          <button id="sendMessageButton" class="btn btn-primary bi-send"></button>
        </div>
      </div>
      <script type="py-script"> </script>
      <py-script> </py-script>

    </div>

  </div>
  </div>
</body>

</html>
