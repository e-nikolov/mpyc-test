<body>
  <h1>MPyC in PyScript Core</h1>
  <div>
    <div id="myPeerIDLabel" style="display: inline-block;">My Peer ID: </div>
    <div id="myPeerID" style="display: inline-block;" onClick="window.getSelection().selectAllChildren(this);">
    </div>
    <button id="copyPeerID">Copy</button>
    <button id="resetPeerID">Reset ID</button>
  </div>
  <input type="text" id="hostPeerID" />
  <button id="connect">Connect</button>
  <div id="knownPeers"></div>
  <div id="sendReceive">
    <div id="send">
      <h2>Send Message</h2>
      <textarea id="chatInput" placeholder="Connect to a peer and send a message."></textarea>
    </div>
  </div>
  <div id="buttons">
    <button id="sendMessage" style="width:120px">Send Message</button>
    <button id="startButton">Run MPyC</button>
    <button id="startAsyncButton" style="width:120px">Run MPyC Async</button>
    <button id="stopButton">Stop</button>
    <!-- <button class="btn btn-primary" id="stopButton" disabled>Stop</button> -->
  </div>

  <div>
    <h2>Terminal</h2>
    <div id="terminal"></div>
