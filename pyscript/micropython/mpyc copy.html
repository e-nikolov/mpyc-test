<body>
  <div class="container">
    <div class="input-group">
      <span class="input-group-text linkname" id="basic-addon1">
        <strong>My link</strong>
      </span>
      <span id="copyButton" class="input-group-addon btn" title="Click to copy">
        <i class="bi bi-clipboard" aria-hidden="true"></i>
      </span>
      <input type="text" id="copyTarget" class="form-control" value="mylink.com" aria-describedby="basic-addon1">
      <span class="copied">Copied !</span>
    </div>
  </div>
  <div class=" container">
    <div class="row">
      <div class="col-sm">
        <h1>MPyC in PyScript Core</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Other Peer ID</span>
          <input id="hostPeerID" type="text" onClick="this.select();" class="form-control" placeholder="Host Peer ID" />
          <button id="connect" class="btn btn-primary">Connect</button>
        </div>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input id="myPeerID" type="text" readonly class="form-control" aria-describedby="basic-addon0"
              onClick="this.select();">
            <label for="myPeerID">My Peer ID</label>
          </div>
          <button id="copyPeerID" class="btn btn-primary"><i class=" bi bi-clipboard"></i></button>
          <button id="resetPeerID" class="btn btn-primary">Reset</button>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Other Peer ID</span>
          <div class="form-floating">
            <input id="hostPeerID" type="text" onClick="this.select();" class="form-control"
              placeholder="Host Peer ID" />
            <label for="hostPeerID">Other Peer ID</label>
          </div>
          <button id="connect" class="btn btn-primary">Connect</button>
        </div>
        <div class="input-group mb-3">
          <span class="linkname">
            <strong>My link</strong>
          </span>
          <input id="hostPeerID" type="text" onClick="this.select();" class="form-control" placeholder="Host Peer ID" />
          <!-- <button id="connect" class="btn btn-primary">Connect</button> -->
          <span id="copyButton" class="input-group-addon btn" title="Click to copy">
            <i class="bi bi-clipboard" aria-hidden="true"></i>
          </span>
          <button id="connect" class="btn btn-primary">Connect</button>
        </div>
      </div>
      <!-- <button id="sendMessage" style="width:120px">Send Message</button> -->

      <div class="col-sm">
        <div id="knownPeers"></div>
      </div>
      <!-- </div> -->
    </div>
    <div class="row gy-0">
      <div class="col-sm-10">
        <div class="col-sm-2">
          <button id="startButton" class="btn btn-primary">Run MPyC</button>
          <button id="startAsyncButton" class="btn btn-primary">Run MPyC Async</button>
          <button id="stopButton" class="btn btn-primary">Stop</button>
        </div>
        <div id="terminal"></div>

        <div class="input-group mb-3">
          <textarea id="chatInput" type="text" class="form-control"
            placeholder="Send a message to all peers..."></textarea>
          <button id="sendMessageButton" class="btn btn-primary">Send</button>
        </div>
      </div>

    </div>
  </div>
</body>
